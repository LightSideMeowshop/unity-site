<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // Redirects 404s to index with the path as a query parameter
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Redirect to the main page with path info
    if (path.startsWith('/unitext')) {
      window.location.replace('/unitext/' + search + hash);
    } else {
      window.location.replace('/unitext/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
