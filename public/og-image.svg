<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#12121f"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9f1b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="200" fill="#ff9f1b" opacity="0.1"/>
  <circle cx="1000" cy="500" r="250" fill="#8b5cf6" opacity="0.1"/>

  <!-- Logo box -->
  <rect x="520" y="140" width="80" height="80" rx="16" fill="url(#accent)"/>
  <text x="560" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000" text-anchor="middle">U</text>

  <!-- Title -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#fff" text-anchor="middle">UniText</text>

  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="28" fill="#fff" opacity="0.8" text-anchor="middle">Industrial Unicode Text Engine for Unity</text>

  <!-- Features -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="22" fill="#ff9f1b" text-anchor="middle">150+ Languages • HarfBuzz • Zero-Allocation • 3-14× Faster</text>

  <!-- Stats boxes -->
  <rect x="180" y="480" width="180" height="80" rx="12" fill="#fff" opacity="0.05" stroke="#fff" stroke-opacity="0.1"/>
  <text x="270" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff9f1b" text-anchor="middle">150+</text>
  <text x="270" y="545" font-family="Arial, sans-serif" font-size="14" fill="#fff" opacity="0.6" text-anchor="middle">Languages</text>

  <rect x="410" y="480" width="180" height="80" rx="12" fill="#fff" opacity="0.05" stroke="#fff" stroke-opacity="0.1"/>
  <text x="500" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff9f1b" text-anchor="middle">3-14×</text>
  <text x="500" y="545" font-family="Arial, sans-serif" font-size="14" fill="#fff" opacity="0.6" text-anchor="middle">Faster</text>

  <rect x="640" y="480" width="180" height="80" rx="12" fill="#fff" opacity="0.05" stroke="#fff" stroke-opacity="0.1"/>
  <text x="730" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff9f1b" text-anchor="middle">100%</text>
  <text x="730" y="545" font-family="Arial, sans-serif" font-size="14" fill="#fff" opacity="0.6" text-anchor="middle">Unicode</text>

  <rect x="870" y="480" width="180" height="80" rx="12" fill="#fff" opacity="0.05" stroke="#fff" stroke-opacity="0.1"/>
  <text x="960" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ff9f1b" text-anchor="middle">0</text>
  <text x="960" y="545" font-family="Arial, sans-serif" font-size="14" fill="#fff" opacity="0.6" text-anchor="middle">GC Allocations</text>
</svg>
